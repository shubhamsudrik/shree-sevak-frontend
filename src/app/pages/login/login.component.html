<div class="header bg-gradient-danger py-7 py-lg-8">
  <div class="container">
    <div class="header-body text-center mb-7">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <h1 class="text-white">Welcome!</h1>
          <!-- <p class="text-lead text-light">Use these awesome forms to login or create new account in your project for free.</p> -->
        </div>
      </div>
    </div>
  </div>
  
</div>
<!-- Page content -->
<div class="container mt--8 pb-5"> 
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      <div class="custom-width">
      <div class="card shadow">
        
        <div class="card-body px-lg-5 py-lg-5">
          <div class="text-center mb-4">
            Sign in with credentials
          </div>


          <!-- email -->
         <form (ngSubmit)="onSubmit()">
            <div class="form-group mb-3">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                </div>
                <input [(ngModel)]="credentials.email" class="form-control" placeholder="Email" id="email" type="email"  >
              </div>
            </div><br>

            <!-- password -->
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                </div>
                <input [(ngModel)]="credentials.password" class="form-control" placeholder="Password" type="password"  id="password" name="password" >
              </div>
            </div>
            
            <!-- <div class="custom-control custom-control-alternative custom-checkbox">
              <input class="custom-control-input" id=" customCheckLogin" type="checkbox">
              <label class="custom-control-label" for=" customCheckLogin">
                <span class="text-muted" class="text-light" >Remember me</span>
              </label>
            </div> -->
            <div class="text-center">
              <button type="submit" class="btn btn-primary md-4">sign in</button><br>
              <!-- <span class="" ><small>Don`t have account? </small><a href="/login">Admin login</a><small>For signUp </small></span>  -->
            </div>
          </form>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-6">
          <!-- <span><a class="nav-link nav-link-icon" routerLinkActive="active" [routerLink]="['/forgot-password']">Forgot password</a></span> -->
        </div>      
      </div>
    </div>
    </div>
  </div>
</div>
