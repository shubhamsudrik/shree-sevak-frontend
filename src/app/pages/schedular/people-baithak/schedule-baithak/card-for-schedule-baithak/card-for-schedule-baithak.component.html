<form [formGroup]="scheduleform" (ngSubmit)="onSubmit()">

<div class="align-items-center text-center mt-2">
     <div class="dayCustom">
      {{day1}} <br>
      {{ day }}
    </div> 

    <div *ngFor="let baithak of dayBaithakList" class="text-center m-2">
      <!-- header="Baithak"
      subheader="Baithak" -->
      <p-card [style]="{ width: '130px', height: '200px' }">
        <ng-template pTemplate="header">
          <!-- <i
            class="pi pi-pencil ml-7"
            style="font-size: 1rem"
            (click)="onCardClick(baithak)"
          ></i> -->
         <div 
         [ngClass]="{
          bgLadies: baithak.baithakType === 'Ladies',
          bgGents: baithak.baithakType === 'Gents'
        }"
         >
         <div class="d-flex align-items-center justify-content-center">
          <i class="pi pi-user" style="font-size: 1rem"></i
            >
          <div style="margin-left: 10px; color: white;">{{ baithak.baithakType }}</div>
        </div>
         </div>
 
        </ng-template>
        <div class="d-flex flex-column align-items-start" style="margin-top: -55px; width: 130px;
        margin-left: -14px;">
        <div class="d-flex align-items-center">
          <!-- <i class="pi pi-clock item" style="font-size: 1rem"></i> -->
          <div style="margin-right: 65%;">Time: </div><br>
          <div style="margin-right: -170px; margin-top: 41px;"> {{ baithak.fromTime | slice:0:4 }}-{{baithak.toTime}}</div>
        </div>      
        <div class="d-flex flex-column align-items-center">
          <label style="margin-right: 65%;" for="location"> Member: </label>
          <div (click)="onClickMember(baithak.baithakId, day)">
              <p-dropdown
              [options]="memberList"
              placeholder="Select Member"
              name="member"
              id="member"
              formControlName="member"
              optionValue="memberId"
              optionLabel="firstName"  
              (onChange)="onSelectMember($event.value)"            
            >
            </p-dropdown>
          </div>
        </div>
      </div>
      </p-card>      
    </div>
  </div>
 <button type="submit" class="btn btn-primary">Save</button>
</form>
