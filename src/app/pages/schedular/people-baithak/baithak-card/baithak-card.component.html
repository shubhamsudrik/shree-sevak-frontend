<div class="align-items-center text-center mt-2 ">
  <div class="dayCustom" >
    {{ day }}
  </div>

  <div *ngFor="let baithak of dayBaithakList" class="text-center m-2">
    <p-card
      header="Baithak"
      subheader="Baithak"
      [style]="{ width: '150px' }"
      [ngClass]="{'card': baithak.baithakType === 'Ladies'}"
      (click)="onCardClick(baithak)"
    >
      <ng-template pTemplate="header">
        <img
          alt="Card"
          src="https://primefaces.org/cdn/primeng/images/usercard.png"
        />
      </ng-template>
      <p [ngClass]="{'card': baithak.baithakType === 'Ladies'}">{{ baithak.baithakType }}--{{ baithak.fromTime }}</p>
    </p-card>
  </div>
</div>
