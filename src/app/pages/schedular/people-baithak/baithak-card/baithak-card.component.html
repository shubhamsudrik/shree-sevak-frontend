<div class="align-items-center text-center mt-2 ">
  <div class="dayCustom" >
    {{ day }}
  </div>

  <div *ngFor="let baithak of dayBaithakList" class="text-center m-2">
    <p-card
      header="Baithak"
      subheader="Baithak"
      [style]="{ width: '130px', height: '200px' }"
     
      (click)="onCardClick(baithak)"
    >
      <!-- <ng-template pTemplate="header">
       
      </ng-template> -->
      <p [ngClass]="{'card': baithak.baithakType === 'Ladies'}">{{ baithak.baithakType }}- <br>{{ baithak.fromTime | slice:0:4 }}-{{baithak.toTime}}</p>
    </p-card>
  </div>
</div>
