<form [formGroup]="schedularFormchild">
  <div class="d-flex flex-row justify-content-around">
    <!-- Get Reader data dropdown -->
  <span>Reader:</span>
    <select
      formControlName="vachanGhenara"
      type="text"
      id="vachanGhenara"
      name="vachanGhenara"
      #vachanSelect
      (click)="vachanMemberChange($event.target.value)"
      [ngClass]="{
        'is-invalid': MemberControls.vachanGhenara.errors?.required
      }"
      class="custom-width"
    
    >
      <option value="">Select Reader member</option>
      <option *ngFor="let reader of vachanMembers" [value]="reader.memberId">
        {{ reader.firstName }} {{ reader.middleName }} {{ reader.lastName }}
      </option>
    </select>

    <!-- Get Writer data dropdown -->
    <span>Writer:</span>
    <select
      formControlName="hajeriGhenara"
      type="text"
      id="hajeriGhenara"
      name="hajeriGhenara"
      #hajeriSelect
      (click)="hajeriMemberChange($event.target.value)"
      [ngClass]="{
        'is-invalid': MemberControls.hajeriGhenara.errors?.required
      }"
      class="custom-width"
    >
      <option value="">Select Writer member</option>
      <option *ngFor="let writer of hajeriMembers" [value]="writer.memberId">
        {{ writer.firstName }} {{ writer.middleName }} {{ writer.lastName }}
      </option>
    </select>

    <!-- <p-dropdown 
    [options]="hajeriMemebrList"
    class="custom-width"
     formControlName="hajeriGhenara" 
    placeholder="Select writer" [editable]="true" 
    optionLabel="value"
    optionValue="id"
     (click)="hajeriMemberChange($event.value)" ></p-dropdown> -->
    
  </div>
</form>
