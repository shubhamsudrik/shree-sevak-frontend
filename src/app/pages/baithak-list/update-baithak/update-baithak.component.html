<div class="container-fluid mt--7 pb-4 pt-5 pt-md-8">
  <div class="py-7 py-lg-8"></div>
  <!-- Page content -->
  <div class="container mt--8 pb-5">
    <!-- Table -->
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8">
        <div class="custom-width">
        <div class="card shadow border-0">
          <div class="card-body px-lg-5 py-lg-5">

            <!-- Header -->
            <h2 class="text-center">{{ 'Update Baithak Record!' | translate }}</h2><br>
            
            <form role="form" [formGroup]="baithakForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="baithak-type">{{
                  "BaithakType" | translate
                }}</label>
                <select
                  formControlName="baithakType"
                  class="form-control"
                  id="baithak-type"
                  name="baithak-type"
                  [(ngModel)]="baithak.baithakType"
                >
                <option value="" disabled>Select Baithak</option>
                <option value="Child">Child</option>
                <option value="Gents">Gents</option>
                <option value="Ladies">Ladies</option>
                <option value="Any">Any</option>
                </select>
                <div class="text-danger" *ngIf="baithakForm.get('baithakType').hasError('required')">
                  This field is mandatory.
                </div>
              </div>

              <div class="form-group">
                <label for="dayOfWeek">{{ "Day" | translate }}</label>
                <select
                  formControlName="dayOfWeek"
                  class="form-control"
                  id="dayOfWeek"
                  name="dayOfWeek"
                  [(ngModel)]="baithak.dayOfWeek"
                >
                  <option value="" disabled>Select Day</option>
                  <option value="Sunday">Sunday</option>
                  <option value="Monday">Monday</option>
                  <option value="Tuesday">Tuesday</option>
                  <option value="Wednesday">Wednesday</option>
                  <option value="Thursday">Thursday</option>
                  <option value="Friday">Friday</option>
                  <option value="Saturday">Saturday</option>
                </select>                
                <div class="text-danger" *ngIf="baithakForm.get('dayOfWeek').hasError('required')">
                  This field is mandatory.
                </div>
              </div>

              <!-- date -->
<!--                             
               <div class="form-group">
                <label for="dob">{{ 'Meeting Date' | translate }}</label>
                  <input
                      formControlName="date"
                      type="date"
                      class="form-control"
                     id="date"
                    name="date"
                    [(ngModel)]="baithak.date"
                    
                      />
                     </div>
                    -->
                     
              
              <div class="form-group">
                <label for="from-time">{{ "StartTime" | translate }}</label>
                <input
                  [ngxTimepicker]="picker"
                  formControlName="fromTime"
                  class="form-control"
                  id="from-time"
                  name="from-time"
                  [(ngModel)]="baithak.fromTime"
                />
                <div class="text-danger" *ngIf="baithakForm.get('fromTime').hasError('required')">
                  This field is mandatory.
                </div>
                <ngx-material-timepicker #picker></ngx-material-timepicker>
              </div>

              <div class="form-group">
                <label for="to-time">{{ "EndTime" | translate }}</label>
                <input
                  [ngxTimepicker]="picker1"
                  formControlName="toTime"
                  class="form-control"
                  id="to-time"
                  name="to-time"
                  [(ngModel)]="baithak.toTime"
                />
                <div class="text-danger" *ngIf="baithakForm.get('toTime').hasError('required')">
                  This field is mandatory.
                </div>
                <ngx-material-timepicker #picker1></ngx-material-timepicker>
              </div>

              <div class="form-group">
                <label for="status">{{ "Status" | translate }}</label>
                <select
                  formControlName="status"
                  class="form-control"
                  id="status"
                  name="status"
                  [(ngModel)]="baithak.status"
                >                
                  <option value="" disabled>Select Status</option>
                  <option value="1">{{ "Active" | translate }}</option>
                  <option value="0">{{ "Inactive" | translate }}</option>
                </select>
                <div class="text-danger" *ngIf="baithakForm.get('status').hasError('required')">
                  This field is mandatory.
                </div>
              </div><br>

              <!-- buttons -->
              <div class="form-group">
                <div class="text-center">
                  <button type="submit" class="btn btn-success btn-lg mx-2">{{ 'Save' | translate }}</button>
                  <button type="button" class="btn btn-primary btn-lg mx-2" (click)="Clear()">{{ 'Clear' | translate }}</button>
                  <button type="button" class="btn btn-danger btn-lg mx-2" (click)="CancelChanges()">{{ 'Back' | translate }}</button>
                </div>                
              </div>
            </form>
          </div>
        </div>
        </div>
      </div>
    </div>
  </div>
</div>
