<div class="header bg-gradient-danger py-7 py-lg-8">
  <div class="container">
    <div class="header-body text-center mb-7">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <h1 class="text-white">Welcome!</h1>
          <!-- <p class="text-lead text-light">Use these awesome forms to login or create new account in your project for free.</p> -->
        </div>
      </div>
    </div>
  </div>
 
</div>
<!-- Page content -->
<div class="container mt--8 pb-5">
  <!-- Table -->
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      <div class="card bg-secondary shadow border-0">
       
        <div class="card-body px-lg-5 py-lg-5">
          <div class="text-center text-muted mb-4">
            <small>Or sign up with credentials</small>
          </div>
          <!-- Form handling -->
          <form [formGroup]="registerform" (ngSubmit)="proceedregisteration()">
              <!-- name -->
            <div class="form-group"  >
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                </div>
                <input formControlName="name" class="form-control" placeholder="Name" type="text">
              </div>
            </div><br>

            <!-- mobile number-->
            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-mobile-button"></i></span>
                </div>
                <input formControlName="phoneNumber" class="form-control" placeholder="Mobile Number" type="number">
              </div>
            </div><br>

             <!-- photo url-->
             <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-single-02"></i></span>
                </div>
                <input formControlName="photoUrl" class="form-control" placeholder="Photo Url" type="string">
              </div>
            </div><br>


            <!-- email -->
            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                </div>
                <input formControlName="emailId" class="form-control" placeholder="Email" type="email">
              </div>
            </div><br>

            <!-- password -->
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                </div>
                <input formControlName="password" class="form-control" placeholder="Password" type="password">
              </div>
            </div>
            <!-- Confirm Password -->
              <div class="form-group">
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                  </div>
                  <input [(ngModel)]="confirmPassword" class="form-control" placeholder="Confirm Password" type="password" id="confirmPassword" name="confirmPassword">
                </div>
              </div>
            <!-- <div class="text-muted font-italic"><small>password strength: <span class="text-success font-weight-700">strong</span></small></div> -->
            
            <div class="text-center">
              <button type="submit" class="btn btn-primary mt-4">Create account</button><br><br>
              <span class="" ><small>Already have account? </small><a href="/login">Log in</a></span>           
          </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
