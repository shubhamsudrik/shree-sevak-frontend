<div class="header bg-gradient-danger py-7 py-lg-8">
    <div class="container">
      <div class="header-body text-center mb-7">
        <div class="row justify-content-center">
        </div>
      </div>
    </div>
      
    </div> 
    <!-- Page content -->
   <div class="container mt--8 pb-5">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7">
          <div class="card shadow border-0" style="height: 380px;">
            
            <div class="card-body px-lg-5 py-lg-5">
              <div class="text-center mb-4">
                <!-- <small>sign in with credentials</small> -->
              </div>
              <form [formGroup]="otpForm" (ngSubmit)="onSubmit()">
                
                <h2 class="text-center">Enter the 5-digit code</h2><br>
                <!-- otp -->            
                <div class="col-md-12">
                  <div class="form-group">
                    <label for="otp"><span class="text-danger"></span></label>
                    <div class="input-group input-group-alternative mb-3">
                      <div class="input-group-prepend"></div>
                      <input
                        formControlName="otp"
                        type="text"
                        class="form-control"
                        id="otp"
                        name="otp"
                        placeholder="Enter OTP"
                        (input)="validatePincode($event)"
                        [ngClass]="{
                          'is-invalid': submitted && otp.otp.errors?.required 
                        }"
                      />
                      <div class="invalid-feedback">
                        This field is mandatory.
                      </div>
                    </div>
                    </div>
                    </div>
                    <div class="text-center">                   
                      <button type="submit" class="btn btn-success mt-4">Submit OTP</button>                      
                      <!-- <button class="btn btn-primary mt-4" (click)="PassOTP()">Back to login</button><br><br>                   -->
                    </div>
  
              <!-- <button type="submit" class="btn-primary" style="margin-left: 120px;" [disabled]="forgotPasswordForm.invalid">Submit</button> -->
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
