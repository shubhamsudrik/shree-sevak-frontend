<div class="header bg-gradient-danger py-7 py-lg-8">
  <div class="container">
    <div class="header-body text-center mb-7">
      <div class="row justify-content-center">
      </div>
    </div>
  </div>
    
  </div> 
  <!-- Page content -->
 <div class="container mt--8 pb-5">
    <div class="row justify-content-center">
      <div class="col-lg-5 col-md-7">
        <div class="card shadow border-0" style="height: 380px;">
          
          <div class="card-body px-lg-5 py-lg-5">
            <div class="text-center mb-4">
              <!-- <small>sign in with credentials</small> -->
            </div>
            <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">

              <div *ngIf="Loading" class="spinner-container">
                <div class="spinner-border text-success" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>

              <h4 class="text-center">Enter here registered email</h4><br>
              <!-- emailId -->            
              <div class="col-md-12">
                <div class="form-group">
                  <!-- <label for="email">Email<span class="text-danger">*</span></label> -->
                  <div class="input-group input-group-alternative mb-3">
                    <div class="input-group-prepend"></div>
                    <input
                      formControlName="email"
                      type="email"
                      class="form-control"
                      placeholder="Registered Email"
                      id="email"
                      name="email"
                      [ngClass]="{
                        'is-invalid': submitted && forgotPassword.email.errors?.required || forgotPassword.email.errors?.email
                      }"
                    />
                    <div class="invalid-feedback">
                      This field is mandatory and should be email.
                    </div>
                  </div>
                  </div>
                  </div>                 
                  <div class="text-center">                                                    
                    <button type="submit" class="btn btn-success mt-4">Send OTP  </button>                      
                    <button class="btn btn-primary mt-4" (click)="backToLogin()">Back to login</button><br><br>                  
                  </div>

            <!-- <button type="submit" class="btn-primary" style="margin-left: 120px;" [disabled]="forgotPasswordForm.invalid">Submit</button> -->
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
